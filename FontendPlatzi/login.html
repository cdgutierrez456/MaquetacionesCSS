<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="./img/logo-platzi.png" alt="Logo video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesion</h2>
            <form class="login__container--form">
                <input type="text" class="input" placeholder='Correo'>
                <input type="password" placeholder="Contraseña">
                <button class="button">Inicia Sesión</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" value='checkbox'>Recuerdame
                    </label>
                    <a href="#">Olvide mi contraseña</a>
                </div>
            </form>
            <div class="login__container--social-media">
                <div>
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
                    Inicia sesión con Google
                </div>
                <div>
                    <img src="https://img.icons8.com/fluency/48/000000/twitter.png" alt="Twitter">
                    Inicia sesión con Twitter
                </div>
            </div>
            <p class="login__container--register">
                ¿No tienes ninguna cuenta?
                <a href="">Registrate</a>
            </p>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Términos de Uso</a>
        <a href="#">Declaracion de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
