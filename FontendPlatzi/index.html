<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Video Platzi</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <img class="header__img" src="./img/logo-platzi.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./img/user-icon.png" alt="Ima">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="#">Cuenta</a></li>
                <li><a href="#">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    <section class="main">
        <h2 class='main__title'>¿Qué quieres ver hoy?</h2>
        <input class='input' type="text" placeholder="Buscar...">
    </section>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://cdn.pixabay.com/photo/2017/08/06/07/19/people-2589818_960_720.jpg" alt="Imagen pareja">
                <div class="carousel-item__details">
                    <div>
                        <img src="https://img.icons8.com/ios-glyphs/30/000000/play--v1.png"/>
                        <img src="https://img.icons8.com/ios-glyphs/30/000000/plus-math.png"/>
                    </div>
                </div>
                <p class="carousel-item__details--title">Titulo Descriptivo</p>
                <p class="carousel-item__details--subtitle">2019 +16 114 minutos</p>
            </div>
            <div class="carousel-item">

            </div>
        </div>
    </section>
</body>

</html>
